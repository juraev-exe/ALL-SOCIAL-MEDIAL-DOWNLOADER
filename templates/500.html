<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - Social Media Downloader</title>
    
    <!-- Inline CSS for basic styling -->
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { max-width: 600px; text-align: center; background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .display-4 { font-size: 3rem; color: #0d6efd; margin: 20px 0; }
        h3 { color: #333; margin: 15px 0; }
        .lead { font-size: 1.2rem; color: #666; margin: 20px 0; }
        .btn { padding: 12px 24px; background: linear-gradient(45deg, #667eea, #764ba2); color: white; text-decoration: none; border-radius: 8px; display: inline-block; margin-top: 20px; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6); }
        .error-icon { font-size: 4rem; color: #dc3545; margin-bottom: 20px; }
        .fa-home:before { content: "🏠 "; }
        .fa-server:before { content: "🔧"; }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">🔧</div>
        <h1 class="display-4">500</h1>
        <h3>Server Error</h3>
        <p class="lead">
            Something went wrong on our end. Please try again later.
        </p>
        <a href="{{ url_for('index') }}" class="btn">
            🏠 Go Home
        </a>
    </div>
</body>
</html>
